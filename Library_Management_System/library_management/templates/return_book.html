<!doctype html>
<html lang="en">

<body>

    <!--
        This is the remove book page which handle
        the removal of book throw and HTML form.
    -->

    {% extends "base.html" %}
    {% block content %}
 
    <div>

        <div class="title">
            <h1>Return Book Form</h1>
        </div>
        
        <div class="management_menu">
        
            <div class="return_book_form">
                <form method="post" action="{% url 'return_book_action' %}">
                {%csrf_token%}  

                <label id="label_title" for="title">Title:</label>
                <input type="text" name="title" id="title" placeholder="E.g. How to add a book?" required> 
                <div class="submit_button">
                <button type="submit" name="submit" id="submit">Submit</button>    
                </div>
                {{form}} 
                </form>
        
            </div>
               
        </div>
 
    {% endblock %}
    </div>  

</body>

</html>
