<!doctype html>
<html lang="en">
<head>

</head>

<body>

    <!--
        This is the borrow book page which handles the borrowing of
        books throw and HTML form.
    -->

    {% extends "base.html" %}
    {% block content %}
    
    <div>

    <div class="title">
        <h1>Borrow Book Form</h1>
    </div>
    
    <div class="management_menu">
    
        <div class="borrow_book_form">

            <form method="post" action="{% url 'borrow_book_action'%}">
            {%csrf_token%}  
  
            <label id="label_title" for="title">Title:</label>
            <input type="text" name="title" id="title" placeholder="E.g. How to add a book?" required> 
            <div class="submit_button">
            <button type="submit" name="submit" id="submit">Submit</button>    
            </div>

            {{form}} 
            </form>
       
        </div>
       
    </div>
    
    {% endblock %}
    </div>  
    
</body>

</html>
